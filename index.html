<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="final">
        <h1 style="text-align: center;">Insert Data</h1>
        <h3>Name</h3>
        <div style="text-align: center;">
            <input id="name" type="text" style="border-radius: 4px; height: 25px;">
        </div> 
        <h3>Surname</h3>
        <div style="text-align: center;">
            <input id="surname" type="text" style="border-radius: 4px; height: 25px;">
        </div>
        <label for="dob"><h3>Gender</h3></label>
        <div style="text-align: center;">
            <select style="border-radius: 4px; height: 25px; width: 175px;" id="dob" name="dob">
                <option value="">Complicate</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <h3>Birth Date</h3>
        <div style="text-align: center;">
            <input type="date" id="date" name="date" style="border-radius: 4px; height: 25px; width: 175px;">
        </div>
        <div class="summit" style="text-align: center;">
            <button id="add" onclick="addData()">Add</button>
          </div>
          
    </div>
    <div>
        <table id="myTable">
            <tr>
                <th>Name</th>
                <th>SurName</th>
                <th>Gender</th>
                <th>Birth date</th>
            </tr>
        </table>
    </div>
    <script src="JavaScript.js"></script>
</body>
</html>
